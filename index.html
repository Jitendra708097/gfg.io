<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFG Profile Viewer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>GFG Profile Viewer</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/GeeksforGeeks.svg/512px-GeeksforGeeks.svg.png" alt="GFG Logo" class="gfg-logo">
        <div class="form-box">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
        </div>
        <button id="button">Get Profile</button>
        <div id="profile-info">
            <!-- Profile information will be displayed here -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
